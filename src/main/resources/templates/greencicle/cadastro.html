<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/folha.css">
    <script src="/js/script.js"></script>   
    <nav>
        <a href="/greencicle/usuario/home"><img class="back" src="/img/back-button.png" alt=""></a>
        <h1>Green Cicle</h1>
        <a href="/greencicle/usuario/login"><img class="back2" src="/img/icons8-logout-50.png" alt=""></a>
    
    </nav>
</head>
<body>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="container">
        <h1>Cadastro</h1>
        <form  th:action="@{/greencicle/usuario/add-usuario}" th:object="${usuario}" method="post" onsubmit="return cadastra()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" th:fild="*{nome}" id="username" name="nome" >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email"th:fild="*{email}" id="email" name="email" >
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" th:fild="*{senha}" name="senha" id="senha" onchange=" confereSenha()">
            </div>
            <div class="form-group">
                <label for="senha">Confirma Senha:</label>
                <input type="password"  name="conf_senha" id="rep_senha" onchange=" confereSenha()">
            </div>
            <input type="submit" value="Cadastrar" onsubmit="return check()">
        </form>
    </div>
</body>
</html>
